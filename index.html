<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Actorlist</title>
  </head>
  <!---->
  <template>
    <li class="actor">
      <p class="full-name"></p>
      <p class="movie"></p>
    </li>
  </template>
  <!---->
  <dialog>
    <div class="pop-up">
      <p class="modal-full-name"></p>
      <p class="modal-movie"></p>
    </div>
  </dialog>
  <!---->
  <body>
    <main>
      <nav id="filter">
        <button class="filter-btn selected" data-movie="All">All</button>
        <button class="filter-btn" data-movie="Fight Club">Fight Club</button>
        <button class="filter-btn" data-movie="Goodfellas">Goodfellas</button>
        <button class="filter-btn" data-movie="Inception">Inception</button>
        <button class="filter-btn" data-movie="Pulp Fiction">Pulp Fiction</button>
      </nav>
      <ul id="list"></ul>
    </main>
  </body>
</html>
